<style>
    body{ text-align:start}
    .div{ margin:0 auto; width:1250px; height:85px; border:3px solid #FFFFFF}
    .div1 a{color:#000000}
</style>
<div class="div"  align="center">
<form action="/httptest/Myservlet" method="post" enctype="multipart/form-data">
    <div class="div1">
    <a href="/httptest/ExcelDownloadServlet">点击下载接口测试用例模版</a>
    </div>
<div align="center"><br/>

    <fieldset style="width:95%">
        <legend>接口自动测试</legend><br/>
        <div class='line'>
            <div align='left' class="leftDiv">接口测试用例</div>
            <div align='left' class="rightDiv">
                <input type="file" name="测试用例" class="text">
            </div>
        </div><br/>
        <div class='line'>
            <div align='left' class="leftDiv">测试平台</div>
            <div align='left' class="rightDiv">
			<select name="测试平台">
			  <optgroup label="ABC">
			    <option value="X">X</option>
			  </optgroup>  
			</select> </div>
        </div><br/>
        <div class='line'>
            <div align='left' class="leftDiv">测试环境地址</div>
            <div align='left' class="rightDiv"><input type="text" style="width:250px" name="测试环境地址" placeholder="e.g:https://192.168.1.1:8080" class="text"></div>
        </div><br/>
        <div class='line'>
            <div align='left' class="leftDiv">测试报告接收邮箱</div>
            <div align='left' class="rightDiv"><input type="text" style="width:250px" name="测试报告接收邮箱" placeholder="多邮箱以半角逗号‘,’隔开" class="text"></div>
        </div>
        <div class='line'>
            <div align='left' class="leftDiv"></div>
            <div align='left' class="rightDiv"><br/>
                <input type="submit" value="  开始测试  "  class="button">
            </div>
        </div>
    </fieldset>
</div>
